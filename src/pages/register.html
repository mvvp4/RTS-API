<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Registro</title>
    </head>
    <body>
        <main>
            <div class="form-container">
                <h1>Registro</h1>
                <p>Crea un usuario para acceder a la administracion de la organizacion.</p>
                <form action="/register" id="register-form" method="post">
                    <div class="login-container">
                        <div class="form-group form-element">
                            <label for="user" class="sr-only">Correo electrónico</label>
                            <input class="input-log" type="email" name="user" id="user" placeholder="Correo electrónico" required autocomplete="email">
                        </div>
                        <div class="form-group form-element">
                            <label for="password" class="sr-only">Contraseña</label>
                            <input class="input-log" type="password" name="password" id="password" placeholder="Contraseña" required autocomplete="new-password">
                            <label for="password-repeat" class="sr-only">Repetir contraseña</label>
                            <input class="children-group input-log" type="password" name="password-repeat" id="password-repeat" placeholder="Repetir contraseña" required autocomplete="new-password" oninput="this.setCustomValidity(this.value !== document.getElementById('password').value ? 'Las contraseñas no coinciden' : '')">
                        </div>
    
                        <div class="form-group form-element">
                            <label for="name" class="sr-only">Nombre completo</label>
                            <input class="input-log" type="text" name="name" id="name" placeholder="Nombre completo" required autocomplete="name">
                        </div>
                        
                        <div class="form-group form-element">
                            <label for="dni" class="sr-only">DNI</label>
                            <input class="input-log" type="text" name="dni" id="dni" placeholder="DNI" required autocomplete="off">
                        </div>
                        
                        <div class="form-group form-element">
                            <label for="genre" class="sr-only">Genre</label>
                            <select class="input-log" id="genre" name="genre" autocomplete="sex">
                                <option value="" disabled selected>Indique su genero</option>
                                <option value="man">Masculino</option>
                                <option value="women">Femenino</option>
                                <option value="undefined">Prefiero no decirlo</option>
                            </select>
                        </div>
                        <div class="form-group form-element">
                            <label for="phone" class="sr-only">Número de contacto</label>
                            <input class="input-log" type="tel" name="phone" id="phone" placeholder="Número de contacto" required autocomplete="tel" required minlength="10" maxlength="14" oninput="this.setCustomValidity(this.value <= 14 ? 'Numero no valido' : '')" oninvalid="this.setCustomValidity('Por favor, ingrese un número de contacto válido (sin guiones ni paréntesis)')">
                        </div>
                        
                        <div class="form-group form-element">
                            <label for="adress" class="sr-only">Ubicación</label>
                            <input class="input-log" type="text" name="adress" id="adress" placeholder="Ubicación" required autocomplete="address-line1">
                        </div>
                    <button class="button-form" type="submit">
                        Registrarse
                    </button>
                    <p class="error display">Ocurrio un error durante el registro</p>
                    </div>
                </form>
                <p>¿Ya estas registrado? Ingresa en el siguiente <a href="/login">Enlace</a></p>
            </div>
        </main>
        <script src="register.js" defer></script>
    </body>
    </html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/style.css">
        <script src="/services.js" defer></script>
        <title>Servicios</title>
    </head>
    <body>
        <main>
            <div class="form-container">
                <div id="nav-list">
                     <h1>Registro de servicios</h1>
                    <div>
                        <button id="new-service" class="button-templates"><img src="https://cdn-icons-png.flaticon.com/512/1004/1004759.png"></button>

                    </div>
                </div>
                <div>
                    <form id="service-form" class="row g-3 align-items-center">
                        <div class="col-md-1">
                            <label for="service-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="service-name" required>
                        </div>
                        <div class="col-md-1">
                            <label for="service-active" class="form-label">Activo</label>
                            <select class="form-select" id="service-active" required>
                                <option value="true">Sí</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label for="service-price" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="service-price" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-2">
                            <label for="service-content" class="form-label">Contenido</label>
                            <textarea class="form-control" id="service-content" rows="1" required></textarea>
                        </div>
                        <div class="col-md-2">
                            <label for="service-modality" class="form-label">Modalidad</label>
                            <textarea class="form-control" id="service-modality" rows="1" required></textarea>
                        </div>
                        <div class="col-md-2">
                            <label for="service-introduction" class="form-label">Introducción</label>
                            <textarea class="form-control" id="service-introduction" rows="1" required></textarea>
                        </div>
                        <div class="col-md-2 d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Guardar Servicio</button>
                            <button type="button" id="cancel-button" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                    
                    
                    <ul id="conteiner-services">

                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
